runtime: nodejs
env: flex
runtime_config:
  operating_system: 'ubuntu22'
  node_version: '22'

# For the flexible environment, specify the desired machine type
# (e.g., F1, F2, F4, F4_1G)
instance_class: F2

# Optional: Specify scaling options
automatic_scaling:
  min_num_instances: 1
  max_num_instances: 5

entrypoint: next dev:custom
